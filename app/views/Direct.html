<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../public/css/s.css" />
    <link rel="stylesheet" href="../../public/css/style.css" />
    <link rel="stylesheet" href="../../public/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-content">
      <div class="messenger-container">
        <!-- Main chat section -->
        <div class="chat-section">
          <div class="messages-header">
            <div class="profile-info">
              <img src="profile-pic.jpg" alt="Profile Picture" />
              <span>John Doe</span>
            </div>
          </div>
          <div class="messages">
            <div class="message received">Hi, how are you?</div>
            <div class="message sent">I’m good, thanks!</div>
            <div class="message received">Great to hear. Let’s catch up.</div>
          </div>
          <div class="message-input">
            <input type="text" placeholder="Type a message..." />
            <button><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>

        <!-- Navigation bar on the right -->
        <div class="nav-bar">
          <div class="new-conversation">+ New Conversation</div>
          <ul>
            <li class="contact active">
              <img src="profile1.jpg" alt="Contact" />
              <span>Mary Jane</span>
            </li>
            <li class="contact">
              <img src="profile2.jpg" alt="Contact" />
              <span>Peter Parker</span>
            </li>
            <li class="contact">
              <img src="profile3.jpg" alt="Contact" />
              <span>Bruce Wayne</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
